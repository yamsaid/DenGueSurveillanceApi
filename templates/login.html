<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - API Santé</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Se connecter à l'API</h2>
        <form method="post" action="/auth/login">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input name="username" required class="input input-bordered w-full mt-1" type="text" placeholder="saidou">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input name="password" required class="input input-bordered w-full mt-1" type="password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary w-full">Connexion</button>
        </form>
    </div>
</body>
</html>
